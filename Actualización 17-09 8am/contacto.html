<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Shanti | Contacto</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/vegas.min.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<div class="container">
			<header class="main-header"> <!-- Encabezado -->
        <img src="img/logo.png" class="logo" alt="logotipo">
        <nav class="navbar navbar-dark">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <a style="color: white;">Menú</a>
            <span class="navbar-toggler-icon"></span>
          </button>
        </nav>
        <div class="collapse" id="navbarToggleExternalContent">
          <ul>
            <li><a href="#">Home</a></li>
						<li><a href="#">Preguntas frecuentes</a></li>
            <li><a href="#">Catálogo</a></li>
            <li><a href="#">Registro</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">Contacto</a></li>
          </ul>
        </div>
      </header>
			<main>
				<section class="form-container">
					<h2>Formulario de Contacto</h2>
          <h5 class="reg-info">Por favor completa la información y nos pondremos en contacto a la brevedad</h5>
					<form class="access-form" action="" method="get">
            <div class="field-group">
              <h5>Nombre<label for="Nombre"></label><h5>
              <input type="text" id="nombre" name="nombre" placeholder="nombre" value="" required style="font-family: segoe script;">
            </div>
						<div class="field-group">
							<h5> E-mail <label for="email"></label></h5>
							<input type="email" id="email" name="email" placeholder="e-mail" value="" required style="font-family: segoe script;">
						</div>
            <div class="field-group">
              <h5>Teléfono (opcional)<label for="email"></label></h5>
              <input type="number" id="Telefono" name="Telefono" placeholder="teléfono" value="" required style="font-family: segoe script;">
            </div>

            <div class="field-group">
			        <h5 for="msg">Mensaje:</h5>
							<textarea name="name" id="comentarios" rows="8" cols="40" style="font-family: segoe script;">Inserte su mensaje</textarea>
			        <!-- <textarea id="msg" placeholder="Inserte su mensaje"></textarea> -->
			  	  </div>
            <!-- <div class="field-group">
              <label for="Otro">Mensaje</label>
              <input type="" id="Telefono" name="Telefono" placeholder="teléfono" value="" required style="font-family: segoe script;">
            </div> -->

						<br>
						<button type="submit" name="send">Enviar Mensaje</button>
					</form>
				</section>
			</main>
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src="js/vegas.min.js"></script>
		<script src="responsiveslides.min.js"></script>
		<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	</body>
</html>
